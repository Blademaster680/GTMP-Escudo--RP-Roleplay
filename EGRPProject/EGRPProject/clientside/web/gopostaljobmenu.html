
<!DOCTYPE html>
<html>
<head>
    <title>@ViewBag.Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/materialize.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="section game-panel">
            <main>
                <center>
                    <div class="section"></div>
                    <div class="container">
                        <div class="z-depth-5 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                            <h4>Job Menu</h4>         
                            <br />
                                <center>
                                    <div class='row'>
                                        <button onclick="gopostalstartjob();" type='submit' class='col s12 btn btn-large waves-effect blue'>Start Job</button>
                                    </div>
                                    <div class='row'>
                                        <button onclick="gopostalstopjob();" type='submit' class='col s12 btn btn-large waves-effect blue'>Stop Job</button>
                                    </div>
                                    <div class='row'>
                                        <button onclick="gopostaltodepot();" type='submit' class='col s12 btn btn-large waves-effect blue'>Back to depot</button>
                                    </div>
                                    <div class='row'>
                                        <button onclick="gopostaltodropoff();" type='submit' class='col s12 btn btn-large waves-effect blue'>Back to dropoff</button>
                                    </div>
                                    <br />
                                </center>
                        </div>
                    </div>
                </center>
                <div class="section"></div>
                <div class="section"></div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('select').material_select();
        });

        function gopostalstartjob()
        {
            resourceCall("GoPostalStartJob");
        };
        function gopostalstopjob() 
        {
            resourceCall("GoPostalStopJob");
        };
        function gopostaltodepot()
        {
            resourceCall("GoPostalSetWaypointDepot");
        };
        function gopostaltodropoff() 
        {
            resourceCall("GoPostalWaypointToDropoff");
        };
    </script>
</body>
</html>
