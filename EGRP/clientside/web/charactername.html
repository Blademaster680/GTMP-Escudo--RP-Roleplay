
<!DOCTYPE html>
<html>
<head>
    <title>@ViewBag.Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/materialize.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="section game-panel">
            <main>
                <center>
                    <div class="section"></div>
                    <div class="container">
                        <div class="z-depth-5 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                            <form method="post" class="col s12">
                                <div class='row'>
                                    <div class='col s12'>
                                    </div>
                                </div>
                                <div asp-validation-summary="ModelOnly"></div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <div>
                                            <label for='firstname'>Enter your First Name</label>
                                            <input class='validate' type='text' id='firstname' autofocus />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <label for='lastname'>Enter your Last Name </label>
                                        <input class='validate' type='text' id='lastname' />
                                    </div>
                                </div>
                                <center>
                                    <div class='row'>
                                        <button onclick="createchar();" type='submit' class='col s12 btn btn-large waves-effect blue'>Done</button>
                                    </div>
                                    <br />
                                </center>
                            </form>
                        </div>
                    </div>
                </center>
                <div class="section"></div>
                <div class="section"></div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script> 

    <script type="text/javascript">
        $(document).ready(function () {
            $('select').material_select();
        });

        function createchar()  //this is the function we called with OnClick in the last step
        {
            var firstname = $("#firstname").val(); //set a var "username" to the value of the input with the id "username"
            var lastname = $("#lastname").val();//set a var "password" to the value of the input with the id "password"
            resourceCall("createchar", firstname, lastname); //call a function named "login" in our javascript file.
        };
    </script>
</body>
</html>
